<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #444;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #ff0033;
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');

      if (email !== "tubeearn.help@gmail.com") {
        msg.textContent = "❌ Unauthorized email!";
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        msg.textContent = "❌ Invalid credentials!";
        console.error(error);
      } else {
        msg.textContent = "✅ Logged in! Redirecting...";
        localStorage.setItem("user", JSON.stringify(data));
        window.location.href = "dashboard.html";
      }
    }
  </script>
</body>
</html>
