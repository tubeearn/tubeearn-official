<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - TubeEarn</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #ff3e6c;
      color: white;
      border: none;
      padding: 10px 20px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff2a5a;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .success {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to TubeEarn</h2>
    <p>Login to Owner Dashboard</p>
    <input type="email" id="email" placeholder="Email" value="tubeearn.help@gmail.com" required>
    <input type="password" id="password" placeholder="Password" value="Sanjeev95@" required>
    <button onclick="login()">Login</button>
    <div id="message"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://ejbvidirnsjvadvekede.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs"
    );

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      const message = document.getElementById('message');
      if (error) {
        message.innerHTML = `<div class="error">Login failed: ${error.message}</div>`;
      } else {
        message.innerHTML = `<div class="success">Login successful! Redirecting...</div>`;
        setTimeout(() => {
          window.location.href = "dashboard.html"; // Change to your real dashboard page
        }, 1500);
      }
    }
  </script>
</body>
</html>
