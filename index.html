<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TubeEarn Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 60px;
      height: 100vh;
    }

    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 100%;
      max-width: 350px;
      position: relative;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box button {
      background: #4caf50;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #45a049;
    }

    .error-message {
      color: #ff4f4f;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login to TubeEarn</h2>
  <input type="email" id="email" placeholder="Enter your email" required />
  <input type="password" id="password" placeholder="Enter your password" required />
  <button onclick="login()">Login</button>
  <div id="error" class="error-message"></div>
</div>

<script>
  const supabase = window.supabase.createClient(
    'https://ejbvidirnsjvadvekede.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs'
  );

  const ownerEmail = "admin@tubeearn.com"; // ðŸ”‘ Owner Email (Change if needed)

  async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorDiv = document.getElementById("error");
    errorDiv.textContent = ""; // Clear old errors

    if (!email || !password) {
      errorDiv.textContent = "Please fill in all fields.";
      return;
    }

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
      errorDiv.textContent = "Login Failed: " + error.message;
      return;
    }

    // âœ… Check if user is Owner
    if (email !== ownerEmail) {
      await supabase.auth.signOut(); // Logout immediately
      errorDiv.textContent = "Access Denied: You are not the owner.";
      return;
    }

    // âœ… Save session & redirect to dashboard
    localStorage.setItem("tubeearn_admin_loggedin", "true");
    localStorage.setItem("tubeearn_admin_email", email);

    errorDiv.textContent = "Login successful! Redirecting...";
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 1000);
  }
</script>

</body>
</html>
