<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 80px;">

  <h2>Login to TubeEarn</h2>
  <input type="email" id="email" placeholder="Enter Email" style="padding: 10px; width: 250px;" /><br><br>
  <input type="password" id="password" placeholder="Enter Password" style="padding: 10px; width: 250px;" /><br><br>
  <button onclick="loginUser()" style="padding: 10px 30px; cursor: pointer;">Login</button>

  <p id="message" style="margin-top: 20px; font-weight: bold;"></p>

  <script>
    // ✅ Your Supabase credentials
    const SUPABASE_URL = 'https://ejbvidirnsjvadvekede.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loginUser() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        document.getElementById('message').innerText = "❌ Please enter email and password";
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        document.getElementById('message').innerText = "❌ " + error.message;
      } else {
        document.getElementById('message').innerText = "✅ Login successful!";
        setTimeout(() => {
          window.location.href = "dashboard.html"; // Redirect to dashboard
        }, 1000);
      }
    }
  </script>
</body>
</html>
