<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>TubeEarn Owner Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
    body{background:#eef2f5;display:flex;justify-content:center;align-items:flex-start;min-height:100vh;padding:40px;}
    .box{background:#fff;width:100%;max-width:400px;padding:30px;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,0.1);text-align:center;}
    .box h1{color:#3478e5;font-size:22px;margin-bottom:5px;}
    .box p{color:#555;margin-bottom:20px;}
    .box input{width:100%;padding:12px;margin:12px 0;border:1px solid #ccc;border-radius:8px;}
    .box button{width:100%;padding:12px;background:#3478e5;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:16px;}
    .box button:hover{background:#2a62b0;}
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome to TubeEarn</h1>
    <p>Login to owner dashboard</p>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://ejbvidirnsjvadvekede.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI...ARkrRqb_GXlGfUs'
    );

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (!email||!password) { alert('Enter both fields'); return; }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert('Login failed: ' + error.message);
      } else {
        alert('Login successfulâ€”redirecting...');
        location.href = 'dashboard.html';
      }
    }
  </script>
</body>
</html>
