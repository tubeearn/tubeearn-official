<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn Login</title>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #00c6ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>TubeEarn Login</h2>
    <input type="email" id="email" placeholder="Enter Email" value="tubeearn.help@gmail.com" />
    <input type="password" id="password" placeholder="Enter Password" value="Sanjeev95@" />
    <button id="login-btn">Login</button>
    <div id="message"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://ejbvidirnsjvadvekede.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs"
    );

    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      const msg = document.getElementById("message");

      if (error) {
        msg.innerText = "❌ Login failed: " + error.message;
        msg.style.color = "red";
      } else {
        msg.innerText = "✅ Login successful! Redirecting...";
        msg.style.color = "lightgreen";
        setTimeout(() => {
          window.location.href = "dashboard.html"; // Change to your dashboard path
        }, 1000);
      }
    });
  </script>
</body>
</html>
