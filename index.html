<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>TubeEarn</h2>
      <nav>
        <ul>
          <li data-key="dashboard">Dashboard</li>
          <li data-key="upload">Upload Video</li>
          <li data-key="wallet">Wallet</li>
          <li data-key="settings">Settings</li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <div class="lang-switch">
          <select id="language-selector">
            <option value="en">English</option>
            <option value="hi">हिन्दी</option>
          </select>
        </div>
        <div class="user-info">
          <span data-key="welcome">Welcome, User</span>
        </div>
      </header>

      <section id="content">
        <h1 data-key="dashboard">Dashboard</h1>
        <p data-key="description">Manage your TubeEarn account and features here.</p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
