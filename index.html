<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Owner Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #ffffff10;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00000050;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #2a5298;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 10px;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Welcome to TubeEarn</h1>
    <p>Login to owner dashboard</p>
    <input type="email" id="email" placeholder="Enter Email" value="tubeearn.help@gmail.com" />
    <input type="password" id="password" placeholder="Enter Password" value="Sanjeev95@" />
    <button onclick="login()">Login</button>
    <div class="message" id="msg"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://ejbvidirnsjvadvekede.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs"
    );

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById("msg").innerText = "❌ Login failed: " + error.message;
      } else {
        document.getElementById("msg").innerText = "✅ Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "/dashboard.html"; // Change this to your actual dashboard page
        }, 1000);
      }
    }
  </script>
</body>
</html>
