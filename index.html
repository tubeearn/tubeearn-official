<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #141e30, #243b55);
      height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 50px;
      color: #fff;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 20px #000;
    }

    .login-box h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 26px;
      color: #00d9ff;
    }

    .login-box p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
      color: #ccc;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #eee;
      color: #000;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #00d9ff;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background-color: #00b7e6;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      color: #ff5252;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Welcome to TubeEarn</h1>
    <p>Login to wallet dashboard</p>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://ejbvidirnsjvadvekede.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs";
    
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageBox = document.getElementById("message");

      if (!email || !password) {
        messageBox.textContent = "Please enter email and password.";
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        messageBox.textContent = "Login failed: " + error.message;
      } else {
        messageBox.style.color = "lightgreen";
        messageBox.textContent = "Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "wallet-transactions.html"; // ये फाइल बना लेना
        }, 1500);
      }
    }
  </script>
</body>
</html>
