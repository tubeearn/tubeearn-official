<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn Owner Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .success {
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="box" id="loginBox">
    <h2>Owner Login</h2>
    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <div id="errorBox" class="error"></div>
  </div>

  <div class="box hidden" id="dashboardBox">
    <h2 class="success">Welcome, TubeEarn Owner</h2>
    <button onclick="logout()">Logout</button>

    <h3 style="margin-top: 20px;">Change Credentials</h3>
    <input type="email" id="newEmail" placeholder="New Email">
    <input type="password" id="newPassword" placeholder="New Password">
    <button onclick="changeCredentials()">Update</button>

    <h3 style="margin-top: 20px;">Dashboard Preview</h3>
    <img src="https://via.placeholder.com/350x150?text=TubeEarn+Admin+1" alt="Preview 1">
    <img src="https://via.placeholder.com/350x150?text=TubeEarn+Admin+2" alt="Preview 2">
  </div>

  <script>
    const defaultEmail = "tubeEarn.help@gmail.com";
    const defaultPass = "Sanjeev95@";

    const getStored = () => {
      return {
        email: localStorage.getItem("ownerEmail") || defaultEmail,
        pass: localStorage.getItem("ownerPassword") || defaultPass
      };
    };

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const { email: storedEmail, pass: storedPass } = getStored();

      if (email === storedEmail && password === storedPass) {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("dashboardBox").classList.remove("hidden");
        document.getElementById("errorBox").innerText = "";
      } else {
        document.getElementById("errorBox").innerText = "❌ Invalid credentials.";
      }
    }

    function logout() {
      document.getElementById("loginBox").classList.remove("hidden");
      document.getElementById("dashboardBox").classList.add("hidden");
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";
    }

    function changeCredentials() {
      const newEmail = document.getElementById("newEmail").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();

      if (newEmail && newPassword) {
        localStorage.setItem("ownerEmail", newEmail);
        localStorage.setItem("ownerPassword", newPassword);
        alert("✅ Credentials updated. Please login again.");
        logout();
      } else {
        alert("⚠️ Enter both new email and password.");
      }
    }
  </script>

</body>
</html>
