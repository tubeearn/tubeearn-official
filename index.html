<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Login</title>
</head>
<body style="text-align: center; margin-top: 80px; font-family: sans-serif;">
  <h2>Login to TubeEarn</h2>
  <input type="email" id="email" placeholder="Enter your email" style="padding: 10px; margin: 10px;" /><br/>
  <input type="password" id="password" placeholder="Enter your password" style="padding: 10px; margin: 10px;" /><br/>
  <button onclick="login()" style="padding: 10px 20px; background-color: black; color: white;">Login</button>

  <p id="message" style="color: green; font-weight: bold;"></p>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://ejbvidirnsjvadvekede.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs'
    );

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');
      message.textContent = "Please wait...";

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        message.style.color = "red";
        message.textContent = "Login failed: " + error.message;
      } else {
        message.style.color = "green";
        message.textContent = "Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "/dashboard.html"; // your dashboard path
        }, 1000);
      }
    }
  </script>
</body>
</html>
