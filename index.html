<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #2c3e50, #3498db);
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      padding: 15px 25px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header img {
      height: 40px;
    }
    .login-container {
      display: flex;
      justify-content: center;
      margin-top: 60px;
      padding: 20px;
    }
    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #3498db;
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #2980b9;
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #3498db;
      text-decoration: none;
      margin: 0 5px;
      font-size: 14px;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Top Logo Bar -->
  <header>
    <img src="https://i.ibb.co/fYxwZDP/tubeearn-logo.png" alt="TubeEarn Logo" />
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Login to TubeEarn</h2>
      <div id="error" class="error"></div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" />
      </div>
      <button class="btn" onclick="login()">Login</button>
      <div class="links">
        <a href="reset-password.html">Forgot Password?</a> |
        <a href="change-email.html">Change Email</a>
      </div>
    </div>
  </div>

  <!-- Supabase Auth JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://ejbvidirnsjvadvekede.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      errorDiv.textContent = "";

      if (!email || !password) {
        errorDiv.textContent = "Please enter email and password.";
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        errorDiv.textContent = error.message;
      } else {
        // Login successful â€” redirect
        window.location.href = "/dashboard/";
      }
    }
  </script>

</body>
</html>
