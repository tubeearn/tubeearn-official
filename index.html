<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI'; }
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
    }
    .link {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
    .link a {
      color: #667eea;
      text-decoration: none;
    }
    .section {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>TubeEarn Owner Login</h2>
  <input type="email" id="email" placeholder="Email" value="tubeearn.help@gmail.com" />
  <input type="password" id="password" placeholder="Password" value="Sanjeev95@" />
  <button onclick="login()">Login</button>

  <div class="link">
    <a href="#" onclick="forgotPassword()">Forgot Password?</a>
  </div>

  <div class="section">
    <h4>Change Email</h4>
    <input type="email" id="newEmail" placeholder="New Email Address" />
    <button onclick="changeEmail()">Update Email</button>
  </div>
</div>

<script>
  const supabase = supabase.createClient(
    'https://ejbvidirnsjvadvekede.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs'
  );

  async function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      alert("Login Failed: " + error.message);
    } else {
      alert("Login Success ✅");
      window.location.href = "dashboard.html"; // redirect after login
    }
  }

  async function forgotPassword() {
    const email = document.getElementById('email').value;
    const { data, error } = await supabase.auth.resetPasswordForEmail(email);
    if (error) {
      alert("Error: " + error.message);
    } else {
      alert("Reset link sent to your email ✅");
    }
  }

  async function changeEmail() {
    const newEmail = document.getElementById('newEmail').value;
    const { data: { session }, error: sessionError } = await supabase.auth.getSession();
    
    if (sessionError || !session) {
      alert("You must be logged in to change email.");
      return;
    }

    const { error } = await supabase.auth.updateUser({ email: newEmail });

    if (error) {
      alert("Email change failed: " + error.message);
    } else {
      alert("Email update request sent. Check your inbox to confirm.");
    }
  }
</script>

</body>
</html>
