<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TubeEarn Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .logo {
      margin-top: 40px;
    }

    .logo img {
      height: 80px;
    }

    .login-box {
      background: white;
      padding: 30px;
      margin-top: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    @media (max-width: 480px) {
      .logo img {
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="TubeEarn Logo">
  </div>

  <div class="login-box">
    <h2>Login to TubeEarn</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === "tubeearn.help@gmail.com" && password === "Sanjeev95@") {
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials. Please try again.");
      }
    }
  </script>

</body>
</html>
