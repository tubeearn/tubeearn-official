<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn Login</title>
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .login-box {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #000;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #00d9ff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #ff4d4d;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>TubeEarn Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div class="message" id="message"></div>
  </div>

  <!-- ✅ Latest Supabase client from CDN -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://ejbvidirnsjvadvekede.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageBox = document.getElementById("message");

      if (!email || !password) {
        messageBox.textContent = "Please fill all fields.";
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        messageBox.textContent = "Login failed: " + error.message;
      } else {
        messageBox.style.color = "lightgreen";
        messageBox.textContent = "Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "wallet-transactions.html"; // इसे बाद में बनाएं
        }, 1500);
      }
    });
  </script>
</body>
</html>
