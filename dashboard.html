<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TubeEarn Owner Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dashboard-card {
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .dashboard-card:hover {
      transform: scale(1.02);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #ff6f00;
      color: white;
    }
    .logo {
      height: 40px;
    }
    .maintenance-btn {
      background: white;
      color: #ff6f00;
      border: none;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="./assets/logo.png" class="logo" alt="Logo">
    <h4 class="m-0">TubeEarn Admin Dashboard</h4>
    <div>
      <button class="maintenance-btn">Maintenance</button>
      <button class="maintenance-btn">Logout</button>
    </div>
  </div>  <div class="container mt-4">
    <div class="row g-4">
      <div class="col-md-3 col-6">
        <div class="p-3 bg-success text-white dashboard-card">
          <h6>Total Balance</h6>
          <h4>$25,000</h4>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="p-3 bg-warning text-dark dashboard-card">
          <h6>Pending Payout</h6>
          <h4>$2,500</h4>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="p-3 bg-primary text-white dashboard-card">
          <h6>Daily Profit</h6>
          <h4>$200</h4>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="p-3 bg-info text-dark dashboard-card">
          <h6>Monthly Profit</h6>
          <h4>$6,000</h4>
        </div>
      </div><div class="col-md-3 col-6">
    <div class="p-3 bg-danger text-white dashboard-card">
      <h6>Total Commission</h6>
      <h4>45%</h4>
    </div>
  </div>
  <div class="col-md-3 col-6">
    <div class="p-3 bg-secondary text-white dashboard-card">
      <h6>Ad Revenue</h6>
      <h4>$7,800</h4>
    </div>
  </div>
  <div class="col-md-3 col-6">
    <div class="p-3 bg-dark text-white dashboard-card">
      <h6>Video Uploads</h6>
      <h4>8,920</h4>
    </div>
  </div>
  <div class="col-md-3 col-6">
    <div class="p-3 bg-light text-dark dashboard-card">
      <h6>Storage Used</h6>
      <h4>89%</h4>
    </div>
  </div>
</div>

  </div>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
