<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TubeEarn Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: #f4f6fa;
    }
    .top-bar {
      background-color: #1e3a8a;
      padding: 16px;
      color: white;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card i {
      font-size: 30px;
      color: #1e3a8a;
      margin-bottom: 8px;
    }
    .card p {
      font-weight: bold;
      color: #333;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #1e3a8a;
      padding: 10px 0;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
    }
    .logout {
      text-align: center;
      margin-top: 16px;
    }
    .logout button {
      padding: 8px 16px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
  <script>
    function showMessage(feature) {
      alert('Loading ' + feature + ' section...');
    }
    function logoutUser() {
      alert("Logged out successfully");
      location.reload();
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="top-bar">TubeEarn Dashboard</div>  <div class="dashboard">
    <div class="card" onclick="showMessage('Total Balance')">
      <i class="fas fa-wallet"></i>
      <p>Total Balance</p>
    </div>
    <div class="card" onclick="showMessage('Pending')">
      <i class="fas fa-clock"></i>
      <p>Pending</p>
    </div>
    <div class="card" onclick="showMessage('Profile')">
      <i class="fas fa-user"></i>
      <p>Profile</p>
    </div>
    <div class="card" onclick="showMessage('Monthly Revenue')">
      <i class="fas fa-calendar"></i>
      <p>Monthly</p>
    </div>
    <div class="card" onclick="showMessage('Daily Revenue')">
      <i class="fas fa-calendar-day"></i>
      <p>Daily</p>
    </div>
    <div class="card" onclick="showMessage('Paid Revenue')">
      <i class="fas fa-rupee-sign"></i>
      <p>Paid</p>
    </div>
    <div class="card" onclick="showMessage('Ads Revenue')">
      <i class="fas fa-bullhorn"></i>
      <p>Ads</p>
    </div>
  </div>  <div class="logout">
    <button onclick="logoutUser()">Logout</button>
  </div>  <div class="bottom-nav">
    <button onclick="showMessage('Shorts')"><i class="fas fa-film"></i></button>
    <button onclick="showMessage('Wallet')"><i class="fas fa-wallet"></i></button>
    <button onclick="showMessage('Education')"><i class="fas fa-book"></i></button>
    <button onclick="showMessage('Live')"><i class="fas fa-video"></i></button>
    <button onclick="showMessage('Mentions')"><i class="fas fa-bell"></i></button>
  </div></body>
</html>
