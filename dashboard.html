<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TubeEarn Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>TubeEarn Admin Panel</h1>
    <button onclick="logout()">Logout</button>
  </header>  <section class="stats">
    <div class="card">Total Users: <span id="totalUsers">--</span></div>
    <div class="card">Active Videos: <span id="activeVideos">--</span></div>
    <div class="card">Revenue Generated: â‚¹<span id="revenue">--</span></div>
  </section>  <section class="upload">
    <h2>Upload File to Supabase</h2>
    <input type="file" id="uploadFile" />
    <button onclick="uploadFile()">Upload</button>
    <div id="uploadStatus"></div>
  </section>  <section class="wallet">
    <h2>Transaction History</h2>
    <ul id="transactions"></ul>
  </section>  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://ejbvidirnsjvadvekede.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function uploadFile() {
      const fileInput = document.getElementById('uploadFile');
      const file = fileInput.files[0];
      if (!file) return alert('Select a file first.');

      const { data, error } = await supabase.storage
        .from('wallet-transactions')
        .upload(`uploads/${Date.now()}-${file.name}`, file);

      if (error) {
        document.getElementById('uploadStatus').innerText = 'Upload failed: ' + error.message;
      } else {
        document.getElementById('uploadStatus').innerText = 'Uploaded successfully';
      }
    }

    async function fetchTransactions() {
      const { data, error } = await supabase.storage.from('wallet-transactions').list('uploads');
      const list = document.getElementById('transactions');
      list.innerHTML = '';

      if (data && data.length > 0) {
        data.forEach(item => {
          const li = document.createElement('li');
          li.innerText = item.name + ' (' + new Date(item.created_at).toLocaleString() + ')';
          list.appendChild(li);
        });
      } else {
        list.innerHTML = '<li>No transactions found</li>';
      }
    }

    fetchTransactions();

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script></body>
