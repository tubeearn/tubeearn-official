<!-- /admin/adsense-panel.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner AdSense Control - TubeEarn</title>
  <link rel="stylesheet" href="/styles/admin.css">
</head>
<body>
  <header>
    <h1>TubeEarn Owner Panel - AdSense Control</h1>
  </header>  <main>
    <section class="user-adsense-list">
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>AdSense ID</th>
            <th>Subscribers</th>
            <th>Watch Hours</th>
            <th>Short Views</th>
            <th>Eligible</th>
            <th>Ads Enabled</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="adsense-users"></tbody>
      </table>
    </section>
  </main>  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const supabaseUrl = 'https://ejbvidirnsjvadvekede.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadUsers() {
      const { data: users, error } = await supabase.from('users').select('*');
      const tbody = document.getElementById('adsense-users');
      tbody.innerHTML = '';

      for (let user of users) {
        const eligible = (user.subscribers >= 500 && user.watch_hours >= 1000) || (user.subscribers >= 400 && user.short_views >= 20000);

        const row = `
          <tr>
            <td>${user.username || 'No Name'}</td>
            <td>${user.adsense_id || 'N/A'}</td>
            <td>${user.subscribers || 0}</td>
            <td>${user.watch_hours || 0}</td>
            <td>${user.short_views || 0}</td>
            <td>${eligible ? '✅' : '❌'}</td>
            <td>${user.ads_enabled ? '🟢 On' : '🔴 Off'}</td>
            <td>
              <button onclick="toggleAds('${user.id}', ${!user.ads_enabled})">
                ${user.ads_enabled ? 'Disable' : 'Enable'}
              </button>
            </td>
          </tr>
        `;

        tbody.innerHTML += row;
      }
    }

    async function toggleAds(userId, enable) {
      await supabase.from('users').update({ ads_enabled: enable }).eq('id', userId);
      loadUsers();
    }

    loadUsers();
  </script></body>
</html>
