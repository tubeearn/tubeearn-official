<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - TubeEarn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Secure Admin Dashboard</h1>
  <button onclick="logout()">Logout</button>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Dashboard Script -->
  <script>
    // ✅ Supabase config
    const supabaseUrl = "https://ejbvidirnsjvadvekede.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqYnZpZGlybnNqdmFkdmVrZWRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTA3ODMsImV4cCI6MjA2OTE4Njc4M30.KoCt8f2bXjn3843XOsRMLwyZ0lKpARkrRqb_GXlGfUs";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    (async () => {
      const { data: { user }, error } = await supabase.auth.getUser();

      if (error || !user) {
        alert("Please log in first.");
        window.location.href = "/login.html";
        return;
      }

      const userEmail = user.email;

      const { data, error: ownerError } = await supabase
        .from("owners")
        .select("email")
        .eq("email", userEmail)
        .single();

      if (ownerError || !data) {
        alert("Access Denied: You are not the owner.");
        await supabase.auth.signOut();
        window.location.href = "/login.html";
        return;
      }

      // ✅ Owner verified
      console.log("Access granted to:", userEmail);
    })();

    async function logout() {
      await supabase.auth.signOut();
      localStorage.removeItem("tubeearn_admin_loggedin");
      window.location.href = "/login.html";
    }
  </script>
</body>
</html>
